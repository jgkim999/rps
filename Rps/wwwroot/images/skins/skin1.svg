<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Skin 1: Classic Hand Style -->
  <defs>
    <linearGradient id="skin1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  
  <!-- Hand shape (fist for rock) -->
  <g transform="translate(100, 100)">
    <!-- Palm -->
    <ellipse cx="0" cy="10" rx="35" ry="40" fill="url(#skin1Gradient)" stroke="#333" stroke-width="2"/>
    
    <!-- Thumb -->
    <ellipse cx="-25" cy="5" rx="12" ry="20" fill="url(#skin1Gradient)" stroke="#333" stroke-width="2" transform="rotate(-30 -25 5)"/>
    
    <!-- Fingers (curled) -->
    <rect x="-20" y="-25" width="40" height="25" rx="8" fill="url(#skin1Gradient)" stroke="#333" stroke-width="2"/>
    
    <!-- Finger details -->
    <line x1="-10" y1="-25" x2="-10" y2="-5" stroke="#333" stroke-width="1.5"/>
    <line x1="0" y1="-25" x2="0" y2="-5" stroke="#333" stroke-width="1.5"/>
    <line x1="10" y1="-25" x2="10" y2="-5" stroke="#333" stroke-width="1.5"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Classic</text>
</svg>
